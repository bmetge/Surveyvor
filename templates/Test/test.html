<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Surveyvor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Ask some questions, get some answers!">
		<meta name="author" content="Surveyvor Team">

		<!-- Le styles -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/surveyvor.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<!-- navigation bar -->
		<div class="row-fluid">
			<div class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container-fluid">
						<span class="brand">SurveyVor</span>
					</div>
				</div>
			</div>
		</div>
		<!-- Main container -->
		<div class="container-fluid">
			<div class="row-fluid">
				<!-- Add form -->
				<div class="form-inline well">
					<fieldset>
						<legend>Create post parameter field</legend>
						<input id="parameterName" type="text" class="input-medium" placeholder="Parameter name">
						<select id="parameterType">
							<option value="text">Text</option>
							<option value="radio">Radio Button</option>
							<option value="checkbox">Checkbox</option>
						</select>
						<input id="parameterValue" type="text" class="input-medium" placeholder="Parameter value" style="display: none;">
						<button id="addButton" class="btn">Add Post parameter</button>
					</fieldset> 
				</div>
				<div class="form-inline well">
					<fieldset>
					<legend> POST url</legend>
					<div class="control-group" id="urlGrp">
						<div class="span5">
							<input type="text" id="urlInput" placeholder="URL" class="span12">
						</div>
						<div class="span7">
							<span class="help-inline" id="urlEmptyMsg" style="display: none;">You must enter an url to do a post request!</span>
						</div>
					</div>
					</fieldset>
				</div>
				<form id="postForm" class="form-horizontal well" method="post" style="display: none;">{% csrf_token %}
					<fieldset>
						<legend>Post parameters to send</legend>
						<!-- Area filled by javascript -->
						<div id="fillableArea">
						</div>
						<div class="form-actions">
							<button id="sendButton" class="btn btn-primary">Send to url</button>
						</div>
					</fieldset> 
				</form>
			</div>
		</div>
		<!-- Javascript Includes --> 
		<script src="/static/js/Test/test.min.js"></script>
	</body>
</html>
