<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Forgot Password</title>
	</head>

	<body>
		<div style="font-family: Helvetica,Arial,sans-serif; font-size: 14px; line-height: 20px; color: #333; display:block;">
			<!-- navigation bar -->
			<div style="width: 100%;">
				<div style="margin-bottom: 0; overflow: visible; color: #777;">
					<div style="padding-right: 0; padding-left: 0; border-radius: 0; min-height: 40px; background-color: #FAFAFA; background-image: -webkit-linear-gradient(top,white,#F2F2F2); border: 1px solid #D4D4D4;">
						<div style="padding-right: 20px; padding-left: 20px;">
							<span style="display: block; float: left; padding: 10px 20px 10px; font-size: 20px; font-weight: 200; color: #777;">SurveyVor</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Main container -->
			<div style="padding-right: 20px; padding-left: 20px;">
				<div style="width: 100%;">
					<h4 style="font-size: 18px; line-height: 20px; margin: 10px 0; font-weight: bold;">Reset Password</h4>
					<p style="margin: 0 0 10px;">
					You have requested a new password. Your new credentials are:<br>
					<ul style="padding: 0; margin: 0 0 10px 25px;">
						<li style="line-height: 20px;"><b>Username:</b> {{username}}</li>
						<li style="line-height: 20px;"><b>Password:</b> {{password}}</li>
					</ul>
					We highly recommend you to change your password after connecting to SurveyVor.<br><br>
					Regards,<br>
					The Surveyvor Team
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
